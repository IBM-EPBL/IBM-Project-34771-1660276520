<!DOCTYPE html>
<html>
  <head>
    <title>Parallox Scrolling Website</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>
  <body>
    <header id="header">
      <a href="index.html" class="logo">Digital Naturalist</a>
    </header>
    <section>
      <h2 id="text"><span>It's time for a new</span><br />Adventure</h2>
      <img src="/static/images/bird1.png" id="bird1" />
      <img src="/static/images/bird2.png" id="bird2" />
      <img src="/static/images/forest.png" id="forest" />
      <img src="/static/images/rocks.png" id="rock" />
      <img src="/static/images/water.png" id="water" />
    </section>
    <div class="sec">
      <h2>Digital Naturalist</h2>
      <p>An Artificial Intelligence powered tool for Bio-Diversity Researchers</p>
      <p>Find More about the species you see in this jungle!!!</p>
      <div>
              <form action="/predict" id="upload-file" method="post" enctype="multipart/form-data">
                <input type="file" name="image" id="image" required accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*" >
                <input type="reset" value="Reset" class="upload">
                <input type="submit" value="Upload" class="upload">
              </form>
      </div>
      
    </div>
    <script>
      let text = document.getElementById("text");
      let bird1 = document.getElementById("bird1");
      let bird2 = document.getElementById("bird2");
      let btn = document.getElementById("btn");
      let rocks = document.getElementById("rock");
      let forest = document.getElementById("forest");
      let water = document.getElementById("water");
      let header = document.getElementById("header");

      window.addEventListener("scroll", function () {
        let value = window.scrollY;

        text.style.top = 50 + value * -0.5 + "%";
        bird1.style.top = value * -1.5 + "px";
        bird1.style.left = value * 2 + "px";
        bird2.style.top = value * -1.5 + "px";
        bird2.style.left = value * -5 + "px";
        btn.style.marginTop = value * 1.5 + "px";
        rocks.style.top = value * -0.12 + "px";
        forest.style.top = value * 0.25 + "px";
        header.style.top = value * 0.5 + "px";
      });
    </script>
  </body>
</html>

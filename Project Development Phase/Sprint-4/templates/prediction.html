<!DOCTYPE html>
<html>
  <head>
    <title>Digital Naturalist</title>
    <link rel="stylesheet" type="text/css" href="/static/style1.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header id="header">
      <a href="index.html" class="logo">Digital Naturalist</a>
    </header>
    <section>
      <h2 id="text"><span>It's time for a new</span><br />Adventure</h2>
      <img src="/static/images/bird1.png" class = "images"id="bird1" />
      <img src="/static/images/bird2.png" class = "images" id="bird2" />
      <img src="/static/images/forest.png" class = "images"id="forest" />
      <a href="#predicted_info" id ="btn">View Prediction</a>
      <img src="/static/images/rocks.png" class = "images" id="rock" />
      <img src="/static/images/water.png" class = "images" id="water" />
    </section>
      <div class="sec">
        <div id="predicted_info"class="sec">
        <h2>Prediction</h2>
        <img src = "/static/{{predicted_info.filename}}" class="img-fluid"/>
        <p>
          <p>{{predicted_info.name}}</p>
          <a id="showMore" href="{{predicted_info.showMore}}">See more...</a>
        </p>
      </div>
      
    </div>
    <script>
      let text = document.getElementById("text");
      let bird1 = document.getElementById("bird1");
      let bird2 = document.getElementById("bird2");
      let btn = document.getElementById("btn");
      let rocks = document.getElementById("rock");
      let forest = document.getElementById("forest");
      let water = document.getElementById("water");
      let header = document.getElementById("header");

      window.addEventListener("scroll", function () {
        let value = window.scrollY;

        text.style.top = 50 + value * -0.5 + "%";
        bird1.style.top = value * -1.5 + "px";
        bird1.style.left = value * 2 + "px";
        bird2.style.top = value * -1.5 + "px";
        bird2.style.left = value * -5 + "px";
        btn.style.marginTop = value * 1.5 + "px";
        rocks.style.top = value * -0.12 + "px";
        forest.style.top = value * 0.25 + "px";
        header.style.top = value * 0.5 + "px";
      });
    </script>
  </body>
</html>

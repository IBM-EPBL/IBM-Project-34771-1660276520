<!DOCTYPE html>
<html>
  <head>
    <title>Digital Naturalist</title>
    <link rel="stylesheet" type="text/css" href="/static/style1.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header id="header">
      <a href="index.html" class="logo">Digital Naturalist</a>
    </header>
    <section>
      <h2 id="text"><span>It's time for a new</span><br />Adventure</h2>
      <img src="/static/images/bird1.png" class = "images"id="bird1" />
      <img src="/static/images/bird2.png" class = "images"id="bird2" />
      <img src="/static/images/forest.png" class = "images" id="forest" />
      <img src="/static/images/lion.png" id="lion"/>
      <img src="/static/images/rocks.png" class = "images" id="rock" />
      <img src="/static/images/water.png" class = "images" id="water" />
    </section>
    <div class="sec">
      <h2>Digital Naturalist</h2>
      <p>An Artificial Intelligence powered tool for Bio-Diversity Researchers</p>
      <p>Find More about the species you see in this jungle!!!</p>
      <div>
               <form action="/predict" id="upload-file" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <p>Drop your image here!!!</p>
                    <input type="file" name="image" id="image"class="form-control-file" required accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*" >
                </div>
                
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary">Upload</button>
        
              </form>
      </div>
      
    </div>
    <script>
      let text = document.getElementById("text");
      let bird1 = document.getElementById("bird1");
      let bird2 = document.getElementById("bird2");
      let lion = document.getElementById("lion");
      let rocks = document.getElementById("rock");
      let forest = document.getElementById("forest");
      let water = document.getElementById("water");
      let header = document.getElementById("header");

      window.addEventListener("scroll", function () {
        let value = window.scrollY;

        text.style.top = 50 + value * -0.5 + "%";
        bird1.style.top = value * -1.5 + "px";
        bird1.style.left = value * 2 + "px";
        bird2.style.top = value * -1.5 + "px";
        bird2.style.left = value * -5 + "px";
        lion.style.marginTop = value * 1.5 + "px";
        rocks.style.top = value * -0.12 + "px";
        forest.style.top = value * 0.25 + "px";
        header.style.top = value * 0.5 + "px";
      });
    </script>
  </body>
</html>
